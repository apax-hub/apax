n_epochs: <NUMBER OF EPOCHS>
seed: 1
patience: null
n_jitted_steps: 1
data_parallel: True
weight_average: null

data:
  directory: models/
  experiment: apax

  # Use either data_path for a single dataset file
  # or the lines below to specify separate files
  data_path: <PATH>
  #train_data_path: <PATH>
  #val_data_path: <PATH>
  #test_data_path: <PATH>
  dataset:
    processing: cached
    shuffle_buffer_size: 1000

  additional_properties_info: {}

  n_train: 1000
  n_valid: 100

  batch_size: 32
  valid_batch_size: 100

  shift_method: "per_element_regression_shift"
  shift_options: {"energy_regularisation": 1.0}

  scale_method: "per_element_force_rms_scale"
  scale_options: {}

  pos_unit: Ang
  energy_unit: eV

model:
  name: gmnn
  basis:
    name: gaussian
    n_basis: 7
    r_max: 6.0
    r_min: 0.5

  ensemble: null
  # if you would like to train model ensembles, this can be achieved with
  # the following example.
  # ensemble:
  #  kind: full
  #  n_members: N

  n_radial: 5
  n_contr: 8
  nn: [512, 512]

  calc_stress: true
  use_zbl: false

  w_init: normal
  b_init: zeros
  descriptor_dtype: fp64
  readout_dtype: fp32
  scale_shift_dtype: fp32
  emb_init: uniform

loss:
- name: energy
  loss_type: mse
  weight: 1.0
  atoms_exponent: 1
- name: forces
  loss_type: mse
  weight: 4.0
  atoms_exponent: 1

metrics:
- name: energy
  reductions:
  - mae
- name: forces
  reductions:
  - mae
  - mse

optimizer:
  name: adam
  kwargs: {}
  emb_lr: 0.03
  nn_lr: 0.03
  scale_lr: 0.001
  shift_lr: 0.05
  zbl_lr: 0.001
  schedule:
    name: linear
    transition_begin: 0
    end_value: 1e-6
callbacks:
- name: csv

checkpoints:
  ckpt_interval: 1
  # The options below are used for transfer learning
  base_model_checkpoint: null
  reset_layers: []

progress_bar:
  disable_epoch_pbar: false
  disable_batch_pbar: true
