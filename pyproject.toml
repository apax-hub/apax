[tool.poetry]
name = "gmnn-jax"
version = "0.1.0"
description = "A port of GMNN to JAX"
authors = ["Moritz Sch√§fer <moritz.schaefer@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "gmnn_jax"}]

[tool.poetry.dependencies]
python = "^3.9, <3.11"
numpy = "~1.21"
ase = "^3.22.1"
pydantic = "^1.10.2"
tensorflow = "^2.11.0"
jax = "^0.4.1"
chex = "^0.1.5"
optax = "^0.1.3"
dm-haiku = "^0.0.9"
jax-md = "^0.2.3"
einops = "^0.6.0"
clu = "^0.0.7"
jaxtyping = "^0.2.8"
typer = "^0.7.0"

[tool.poetry.scripts]
gmnn = 'gmnn_jax.cli.gmnn_app:app'

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
pytest-xdist = "^3.0.2"
black = "^22.10.0"
mkdocs = "^1.4.2"
coverage = {extras = ["toml"], version = "^6.4.2"}
matplotlib = "^3.6.2"
pre-commit = "^2.20.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
sphinx-autodoc-typehints = "^1.21.8"

[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["ignore::FutureWarning:jax.*scatter",]

[tool.black]
line-length = 90
preview = true

[tool.isort]
profile = 'black'
multi_line_output = 3

[tool.coverage.run]
branch = true
source = ["gmnn_jax"]

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
show_missing = true
