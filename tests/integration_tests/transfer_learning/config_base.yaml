n_epochs: 20
seed: 1

data:
  n_train: 16
  n_valid: 10
  batch_size: 4
  valid_batch_size: 10

model:
  nn: [32,32]
  n_basis: 5
  n_radial: 3
  calc_stress: false
  b_init: normal

metrics:
  - name: energy
    reductions: [mae]

loss:
  - name: energy
  - name: forces

optimizer:
  emb_lr: 0.001
  nn_lr: 0.001
  scale_lr: 0.0001
  shift_lr: 0.001
