ensemble:
  name: nvt
  dt: 0.2 # fs time step
  temperature_schedule:
    name: piecewise
    T0: 50 # K
    values: [100, 200, 1000]
    steps: [10, 20, 30]

duration: 500 # fs
n_inner: 1
sampling_rate: 1
checkpoint_interval: 2
restart: True
dynamics_checks:
  - name: forces_uncertainty
    threshold: 0.01
constraints:
  - name: fixatoms
    indices: [0]

properties:
  - energy
  - forces
  - energy_uncertainty
  - forces_ensemble
